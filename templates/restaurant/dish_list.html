{% extends "layouts/base.html" %}


{% block content %}
  <h1>Dish List</h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="{% url 'restaurant:dish-detail' pk=dish.id %}">
            {{ dish.name }}
          </a>
           - {{ dish.price }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes available</p>
  {% endif %}

{% endblock %}
